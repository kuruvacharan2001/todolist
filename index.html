<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='todostyle.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
   
</head>
<body>

    <div class="card">
        <!-- #heading -->
        <div class="heading">
            <h1>Todo List</h1>
        </div>
        <!-- #main -->
        <div class="main">
            <!-- #input field -->
            <div class="todoinput">
                <label for="input"><span class="material-symbols-outlined">
                    sticky_note_2
                    </span></label>
                <input type="text" id="todoinput" placeholder="enter todo">
                <button type="button" id="inputbutton">
                    <span class="material-symbols-outlined">
                        add_circle
                        </span>
                </button>
                
               
                
            </div>
            <div class="matter">
                <span class="taskscompleted">
                    <span class="material-symbols-rounded">
                        done_all 
                    </span>  <span>complete all tasks</span> 
                </span>
                <span>
                    clear completed
                </span>
            </div>
           
            
            <!-- #todos field -->
            <div class="todos">
                <ul id="todolist">
                    <!-- <li id="listitem" >
                        <div>
                        <input type="checkbox">
                        <label for="">hbhbvbhbhbbh</label>
                    </div>
                        
                        <button><span class="material-symbols-outlined">
                            delete
                            </span>
                        </button>
                    
                    </li>
                     -->
                    

                </ul>
                

            </div>
        
        </div>
        <!-- #footer -->
        <div class="footer">
            <div class="couter">
                <span id="totalcount">tasks to be completed: <span id="counter">0</span></span>
            </div>
            <div class="tabs">
                <button type="button" class="tab">All</button>
                <button type="button" class="tab">completed</button>
                <button type="button" class="tab" >incomplete</button>
            </div>
            
        </div>
</div>

<script src='todoscript.js'></script>
</body>
</html>
